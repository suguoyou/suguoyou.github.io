</span><br><span class="line">  &lt;view class&#x3D;&quot;container&quot;&gt;</span><br><span class="line">    &lt;view :animation&#x3D;&quot;animationY&quot; :style&#x3D;&quot;&#123;position:&#39;fixed&#39;, top: ballY +&#39;px&#39;, zIndex:999999, opacity : opacity&#125;&quot;&gt;</span><br><span class="line">      &lt;view class&#x3D;&quot;ball&quot; :animation&#x3D;&quot;animationX&quot; :style&#x3D;&quot;&#39;position:fixed;left:&#39;+ballX+&#39;px;&#39;+ style&quot; &gt;&lt;&#x2F;view&gt;</span><br><span class="line">    &lt;&#x2F;view&gt;</span><br><span class="line">  &lt;&#x2F;view&gt;</span><br><span class="line">&lt;&#x2F;template&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">export default &#123;</span><br><span class="line">  data() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      showBall: true,</span><br><span class="line">      animationY: &#123;&#125;,</span><br><span class="line">      animationX: &#123;&#125;,</span><br><span class="line">      ballX: 0,</span><br><span class="line">      ballY: 0,</span><br><span class="line">      busPos: &#123;&#125;,</span><br><span class="line">      style: &#39;transition: all 0.4s cubic-bezier(0.54, -0.43, 0.93, 0.19);&#39;,</span><br><span class="line">      opacity: 0</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  props: &#123;</span><br><span class="line">    cartx: &#123;</span><br><span class="line">      &#x2F;&#x2F;购物车X坐标 在屏幕中的比例 值 0-1 之间 右下角为0</span><br><span class="line">      type: String,</span><br><span class="line">      default: &#39;0&#39;</span><br><span class="line">    &#125;,</span><br><span class="line">    carty: &#123;</span><br><span class="line">      &#x2F;&#x2F;购物车y坐标 在屏幕中的比例 值 0-1 之间 右下角为0</span><br><span class="line">      type: String,</span><br><span class="line">      default: &#39;0&#39;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  created: function() &#123;</span><br><span class="line">    &#x2F;** 计算购物车的坐标 **&#x2F;</span><br><span class="line">    let that &#x3D; this</span><br><span class="line">    uni.getSystemInfo(&#123;</span><br><span class="line">      success: function(res) &#123;</span><br><span class="line">        &#x2F;&#x2F; 可视窗口宽高</span><br><span class="line">        let ww &#x3D; res.windowWidth</span><br><span class="line">        let hh &#x3D; res.windowHeight</span><br><span class="line">        that.busPos.x &#x3D; ww * (1 - that.cartx)</span><br><span class="line">        that.busPos.y &#x3D; hh * (1 - that.carty)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    touchOnGoods(e) &#123;</span><br><span class="line">      let x &#x3D; e.touches[&#39;0&#39;].clientX - 6</span><br><span class="line">      let y &#x3D; e.touches[&#39;0&#39;].clientY - 6</span><br><span class="line">      this.cartAnimation(x, y)</span><br><span class="line">    &#125;,</span><br><span class="line">    cartAnimation(x, y) &#123;</span><br><span class="line">      if (this.opacity &#x3D;&#x3D;&#x3D; 1) return</span><br><span class="line">      &#x2F;&#x2F; x y 为手指点击的坐标，即球的起始坐标</span><br><span class="line">      let sum &#x3D; Math.pow(this.busPos.x - x , 2)  +  Math.pow(this.busPos.y - y, 2)</span><br><span class="line">      let timer &#x3D; parseInt(Math.sqrt(sum) * 1.3)</span><br><span class="line">    &#x2F;&#x2F;   timer &#x3D; 3000</span><br><span class="line">      let animationX &#x3D; this.flyX(this.busPos.x - x, timer) &#x2F;&#x2F; 创建球的横向动画</span><br><span class="line">      let animationY &#x3D; this.flyY(this.busPos.y - y, timer) &#x2F;&#x2F; 创建球的纵向动画</span><br><span class="line">      this.ballX &#x3D; x</span><br><span class="line">      this.ballY &#x3D; y</span><br><span class="line">      this.style &#x3D; &#39;transition: all &#39; + timer &#x2F; 1000+ &#39;s cubic-bezier(0.54, -0.43, 0.93, 0.19);&#39;</span><br><span class="line">      this.opacity &#x3D; 1</span><br><span class="line">      this.animationX &#x3D; animationX.export()</span><br><span class="line">      this.animationY &#x3D; animationY.export()</span><br><span class="line">      this.setTimeoutES6(timer)</span><br><span class="line">        .then(() &#x3D;&gt; &#123;</span><br><span class="line">            &#x2F;&#x2F; 隐藏球</span><br><span class="line">            this.animationX &#x3D; this.flyX(0, 0).export() &#x2F;&#x2F; 还原小球位置</span><br><span class="line">            this.animationY &#x3D; this.flyY(0, 0).export()</span><br><span class="line">            this.opacity &#x3D; 0</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    setTimeoutES6(sec) &#123;</span><br><span class="line">      return new Promise((resolve, reject) &#x3D;&gt; &#123;</span><br><span class="line">        setTimeout(() &#x3D;&gt; &#123;</span><br><span class="line">          resolve()</span><br><span class="line">        &#125;, sec)</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    flyX(range, duration) &#123;</span><br><span class="line">      &#x2F;&#x2F; 水平动画</span><br><span class="line">      let animation &#x3D; uni.createAnimation(&#123;</span><br><span class="line">        duration: duration || 400,</span><br><span class="line">        timingFunction: &#39;linear&#39;</span><br><span class="line">      &#125;)</span><br><span class="line">      animation.translateX(range).step()</span><br><span class="line">      return animation</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    flyY(range, duration) &#123;</span><br><span class="line">      &#x2F;&#x2F; 垂直动画</span><br><span class="line">      let animation &#x3D; uni.createAnimation(&#123;</span><br><span class="line">        duration: duration || 400,</span><br><span class="line">        timingFunction: &#39;ease-in&#39;</span><br><span class="line">      &#125;)</span><br><span class="line">      animation.translateY(range).step()</span><br><span class="line">      return animation</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line">&lt;style lang&#x3D;&quot;scss&quot;&gt;</span><br><span class="line">.container &#123;</span><br><span class="line">    z-index: 999999;</span><br><span class="line">    .ball &#123;</span><br><span class="line">        width: 12px;</span><br><span class="line">        height: 12px;</span><br><span class="line">        background-color: rgba(0,158,255,1);;</span><br><span class="line">        border-radius: 50%;</span><br><span class="line">        overflow: hidden;</span><br><span class="line">        z-index: 999999;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;&#x2F;style&gt;</span><br></pre></td></tr></table></figure>
